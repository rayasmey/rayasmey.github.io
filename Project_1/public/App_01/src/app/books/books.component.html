<ul>
    <li *ngFor="let book of books">
        <a routerLink="/book/{{book._id}}">
            {{book.Title}}
        </a>
    </li>
</ul>
<button class="btn btn-primary" style="background-color:#555fab" *ngIf="pageNum != 1" (click)="onPrevious()">Previous</button> &nbsp;
<button class="btn btn-primary" style="background-color:#5c65a9" *ngIf="pageNum != numberOfPages" (click)="onNext()">Next</button>
